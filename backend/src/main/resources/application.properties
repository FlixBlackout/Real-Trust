# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/realtrust
spring.data.mongodb.database=realtrust

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Path
file.upload.dir=uploads

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500

# Application Name
spring.application.name=RealTrust Backend
