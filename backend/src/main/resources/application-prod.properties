# Production Configuration
spring.application.name=RealTrust Backend

# Server Configuration
server.port=${PORT:8080}

# MongoDB Configuration - Use environment variable
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/realtrust}
spring.data.mongodb.database=realtrust

# MongoDB SSL Configuration
spring.data.mongodb.ssl-enabled=true
spring.data.mongodb.ssl-invalid-hostname-allowed=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# CORS Configuration - Allow frontend domain
cors.allowed-origins=${FRONTEND_URL:https://real-trust-six.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.realtrust=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
