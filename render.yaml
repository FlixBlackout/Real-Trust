services:
  - type: web
    name: realtrust-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/realtrust-backend-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 8080
